<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AeroNav - Ballon Tracker mit KI</title>
    
    <!-- PWA Manifest & Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063835.png">

    <!-- Leaflet CSS (Karte) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f0fdf4; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100%; width: 100%; z-index: 0; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255,255,255,0.5);
        }

        #instruments {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 5px;
        }

        .instrument-box {
            flex: 1;
            min-width: 80px;
            text-align: center;
            padding: 8px;
        }

        .value { font-size: 1.4rem; font-weight: 800; color: #1e3a8a; }
        .label { font-size: 0.7rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }

        #wind-panel {
            position: absolute;
            top: 100px;
            right: 10px;
            width: 150px;
            max-height: 40vh;
            overflow-y: auto;
            z-index: 999;
            font-size: 0.8rem;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-large {
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .btn-large:active { transform: scale(0.98); }

        .wind-arrow { display: inline-block; transform-origin: center; }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; width: 90%; max-width: 500px; max-height: 80vh;
            overflow-y: auto; padding: 20px; border-radius: 15px;
        }

        .wind-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 4px 0; border-bottom: 1px solid #eee;
        }
        .active-wind { background-color: #dbeafe; border-radius: 4px; }
        
        .ai-badge {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }

        #ai-status-box {
            position: absolute;
            bottom: 120px;
            left: 10px;
            right: 10px;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <!-- Instrumente -->
    <div id="instruments" class="pointer-events-none">
        <div class="glass-panel instrument-box pointer-events-auto">
            <div class="value" id="disp-alt">0</div>
            <div class="label">Höhe (m)</div>
        </div>
        <div class="glass-panel instrument-box pointer-events-auto">
            <div class="value" id="disp-speed">0</div>
            <div class="label">km/h</div>
        </div>
        <div class="glass-panel instrument-box pointer-events-auto">
            <div class="value" id="disp-heading">---</div>
            <div class="label">Kurs</div>
        </div>
        <div class="glass-panel instrument-box pointer-events-auto">
            <div class="value" id="disp-climb">0.0</div>
            <div class="label">m/s Vario</div>
        </div>
    </div>

    <!-- KI Status Anzeige -->
    <div id="ai-status-box" class="hidden">
        <div class="glass-panel p-3 border-l-4 border-indigo-500">
            <div class="flex items-start gap-2">
                <div class="mt-1 text-indigo-600"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                <div class="flex-1">
                    <span class="ai-badge">Gemini AI</span>
                    <p id="ai-message" class="text-xs text-gray-700 font-medium leading-tight mt-1">Analysiere Luftschichten...</p>
                </div>
                <button onclick="document.getElementById('ai-status-box').classList.add('hidden')" class="text-gray-400"><i class="fa-solid fa-times text-xs"></i></button>
            </div>
        </div>
    </div>

    <!-- Wind Panel -->
    <div id="wind-panel" class="glass-panel hidden">
        <div class="bg-indigo-50 p-2 text-center font-bold text-xs text-indigo-800 sticky top-0 border-b">
            WIND SCHICHTEN
        </div>
        <div id="wind-list" class="p-2 space-y-1">
            <div class="text-center text-gray-400 text-xs italic">Sammle Flugdaten...</div>
        </div>
        <button onclick="getAIAdvice()" class="w-full bg-indigo-600 text-white p-2 text-xs font-bold hover:bg-indigo-700 transition">
            ✨ KI STRATEGIE
        </button>
    </div>

    <div id="map"></div>

    <!-- Steuerung -->
    <div id="controls" class="pointer-events-none">
        <div
