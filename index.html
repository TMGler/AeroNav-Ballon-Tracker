<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AeroNav Balloon Pilot</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Custom Glassmorphism & UI Tweaks */
        body { overscroll-behavior: none; user-select: none; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .hud-value { font-variant-numeric: tabular-nums; letter-spacing: 0.05em; }
        
        /* Map Controls Override */
        .leaflet-control-zoom { display: none; } 
        
        /* Wind Layer Bar */
        .wind-bar-item.active { border-left: 4px solid #10b981; background: rgba(16, 185, 129, 0.2); }
        
        /* Physics Controls */
        .control-btn:active { transform: scale(0.95); }
        
        /* Utility */
        .hidden-ui { display: none !important; }

        /* KML Label Style */
        .airspace-label {
            background: transparent;
            border: none;
            box-shadow: none;
            color: rgba(255,255,255,0.7);
            font-weight: bold;
            font-size: 10px;
            text-shadow: 1px 1px 2px black;
        }

        /* Dark Mode Popups */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background-color: #111827 !important; /* gray-900 */
            color: #f3f4f6 !important; /* gray-100 */
            border: 1px solid #374151; /* gray-700 */
            backdrop-filter: blur(4px);
        }
        
        /* Force text color for generic content */
        .leaflet-popup-content, 
        .leaflet-popup-content p, 
        .leaflet-popup-content div,
        .leaflet-popup-content span,
        .leaflet-popup-content li,
        .leaflet-popup-content font { 
            color: #f3f4f6 !important;
        }

        /* CRITICAL FIX FOR KML TABLES */
        .leaflet-popup-content table,
        .leaflet-popup-content tbody,
        .leaflet-popup-content tr,
        .leaflet-popup-content td, 
        .leaflet-popup-content th {
            background-color: transparent !important;
            background: transparent !important;
            color: #f3f4f6 !important;
            border-color: #4b5563 !important; /* gray-600 */
        }

        .leaflet-popup-content table {
            width: 100% !important;
            border-collapse: collapse !important;
            margin-top: 0.5rem;
        }

        .leaflet-popup-content td, 
        .leaflet-popup-content th {
            border: 1px solid #374151 !important; /* gray-700 */
            padding: 4px 8px !important;
            font-size: 0.8rem !important;
        }
        
        .leaflet-popup-content th {
            font-weight: bold !important;
            color: #93c5fd !important; /* blue-300 */
            background-color: rgba(255, 255, 255, 0.05) !important;
        }

        .leaflet-container a.leaflet-popup-close-button {
            color: #9ca3af !important;
            font-size: 18px !important;
            padding: 8px !important;
        }
        
        .leaflet-container a.leaflet-popup-close-button:hover {
            color: #ffffff !important;
        }

        /* Mobile Menu Transitions */
        #settings-modal { transition: opacity 0.3s ease; }
        .slide-up-mobile { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen w-screen overflow-hidden font-sans">

    <!-- MAP CONTAINER -->
    <div id="map" class="absolute inset-0 z-0 bg-black"></div>

    <!-- LOADING OVERLAY -->
    <div id="loading-overlay" class="hidden absolute inset-0 z-50 bg-black/80 flex flex-col items-center justify-center">
        <i class="fas fa-circle-notch fa-spin text-4xl text-blue-500 mb-4"></i>
        <div id="loading-text">Verarbeite KML Daten...</div>
    </div>

    <!-- HUD (Head Up Display) -->
    <div id="hud-top" class="absolute top-0 left-0 right-0 p-2 z-20 flex justify-between items-start pointer-events-none">
        <!-- Main Flight Instruments -->
        <div class="glass-panel rounded-xl p-3 flex gap-4 pointer-events-auto">
            <div class="text-center w-20">
                <div class="text-xs text-gray-400">HÖHE (m)</div>
                <div id="hud-alt" class="text-3xl font-bold hud-value">0</div>
            </div>
            <div class="text-center w-20">
                <div class="text-xs text-gray-400">GS (km/h)</div>
                <div id="hud-speed" class="text-3xl font-bold hud-value">0</div>
            </div>
            <div class="text-center w-20">
                <div class="text-xs text-gray-400">VARIO (m/s)</div>
                <div id="hud-vario" class="text-3xl font-bold hud-value text-gray-300">0.0</div>
            </div>
            <div class="text-center w-16">
                <div class="text-xs text-gray-400">TRACK</div>
                <div id="hud-heading" class="text-2xl font-bold hud-value">0°</div>
            </div>
        </div>

        <!-- Status & Menu Button -->
        <div class="glass-panel rounded-xl p-2 px-3 flex flex-col gap-1 items-end pointer-events-auto">
            <div id="gps-status" class="text-xs text-blue-400 font-bold mb-1">SIMULATION</div>
            <div id="rec-status" class="hidden text-xs text-red-500 animate-pulse font-bold mb-1"><i class="fas fa-circle"></i> REC</div>
            
            <!-- Hamburger Menu Button -->
            <button onclick="app.toggleSettings()" class="text-gray-300 hover:text-white p-1">
                <i class="fas fa-bars text-xl"></i>

    </div>

    <!-- Wind Layer Sidebar (Right) -->
    <div class="absolute right-0 top-1/4 bottom-1/4 w-16 z-20 flex flex-col items-end pointer-events-none">
        <div id="wind-layers" class="glass-panel rounded-l-xl h-full w-full flex flex-col pointer-events-auto overflow-y-auto text-xs">
            <!-- Dynamic Wind Layers inserted here -->

    </div>

    <!-- Simulation Controls (Bottom Center) -->
    <div id="sim-controls" class="absolute bottom-6 left-1/2 transform -translate-x-1/2 z-30 flex gap-6">
        <button id="btn-valve" class="control-btn glass-panel w-20 h-20 rounded-full flex flex-col items-center justify-center border-red-500/50 hover:bg-red-900/40 text-red-300 active:bg-red-700">
            <i class="fas fa-arrow-down text-2xl"></i>
            <span class="text-xs font-bold mt-1">VENTIL</span>
        </button>
        <button id="btn-burner" class="control-btn glass-panel w-20 h-20 rounded-full flex flex-col items-center justify-center border-green-500/50 hover:bg-green-900/40 text-green-300 active:bg-green-600">
            <i class="fas fa-fire text-2xl"></i>
            <span class="text-xs font-bold mt-1">BRENNER</span>
        </button>
    </div>

    <!-- Main Toolbar (Bottom) -->
    <div class="absolute bottom-6 left-6 z-30 flex flex-col gap-3">
        <!-- Center/Follow Button -->
        <button id="btn-center" onclick="app.toggleFollow()" class="glass-panel p-3 rounded-full hover:bg-blue-900/50 w-12 h-12 flex items-center justify-center text-blue-400" title="Karte zentrieren">
            <i class="fas fa-crosshairs"></i>
        </button>
        
        <button id="btn-record" onclick="app.logbook.toggleRecording()" class="glass-panel p-3 rounded-full hover:bg-red-900/50 w-12 h-12 flex items-center justify-center hidden" title="Record Track">
            <i id="icon-record" class="fas fa-circle text-gray-400"></i>
        </button>
        
        <!-- Toggle Overlay Visibility -->
        <button id="btn-overlay" onclick="app.ui.toggleOverlays()" class="glass-panel p-3 rounded-full hover:bg-gray-700 w-12 h-12 flex items-center justify-center text-green-400" title="Daten ein/ausblenden">

        </button>

        <button onclick="app.ui.cycleMapLayer()" class="glass-panel p-3 rounded-full hover:bg-gray-700 w-12 h-12 flex items-center justify-center" title="Kartenstil wechseln">
            <i class="fas fa-layer-group"></i>
        </button>
        
         <button onclick="app.ai.openAssistant()" class="glass-panel p-3 rounded-full border-blue-400 border hover:bg-blue-900/50 w-12 h-12 flex items-center justify-center text-blue-300 shadow-[0_0_15px_rgba(59,130,246,0.5)]" title="AI Assistant">
            <i class="fas fa-sparkles"></i>
        </button>

    <!-- SETTINGS MODAL (Mobile Friendly) -->
    <div id="settings-modal" class="hidden absolute inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-end md:items-center justify-center">
        <!-- Panel: Full width/bottom rounded on mobile, centered rounded on desktop -->
        <div class="glass-panel w-full h-[85vh] md:h-auto md:max-w-md md:rounded-2xl rounded-t-2xl p-6 overflow-y-auto slide-up-mobile">
            
            <div class="flex justify-between items-center border-b border-gray-700 pb-4 mb-4">
                <h2 class="text-2xl font-bold">Einstellungen</h2>
                <button onclick="app.toggleSettings()" class="text-gray-400 hover:text-white p-2">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="space-y-6">
                <!-- Simulation Mode -->
                <div class="flex justify-between items-center">
                    <div>
                        <label class="block text-base text-gray-200 font-bold">Simulations-Modus</label>
                        <p class="text-xs text-gray-500">GPS deaktivieren, Physik simulieren</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="sim-toggle-check" class="sr-only peer" onchange="app.toggleSimulation()">
                        <div class="w-14 h-8 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>

                <!-- HUD Opacity -->

                    <input type="range" min="0.0" max="0.95" step="0.05" value="0.85" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" oninput="app.ui.updateOpacity(this.value)">
                </div>

                <!-- Custom Icon -->

                    <div class="flex items-center gap-2">
                         <label class="flex-1 flex flex-col items-center px-4 py-3 bg-gray-800 text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-gray-700">
                            <i class="fas fa-cloud-upload-alt text-xl mb-1"></i>
                            <span class="text-xs leading-normal">Bild wählen</span>
                            <input type='file' class="hidden" accept="image/*" onchange="app.ui.loadCustomIcon(this.files[0])" />
                        </label>
                    </div>
                </div>

                <!-- API Key -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Gemini API Key (Optional)</label>
                    <input type="password" id="api-key" placeholder="AI Studio Key eingeben..." class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white text-sm">
                </div>

                <!-- Data Import -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Daten Import (KML/GPX)</label>
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-24 border-2 border-gray-600 border-dashed rounded-lg cursor-pointer bg-gray-800 hover:bg-gray-700">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-file-import text-2xl mb-2 text-gray-400"></i>
                            <p class="text-xs text-gray-400">Datei antippen (Mehrfach möglich)</p>
                        </div>
                        <input id="dropzone-file" type="file" accept=".kml,.gpx,.xml" class="hidden" onchange="app.data.handleKML(this.files[0])" />
                    </label>
                </div>
            </div>

            <!-- Danger Zone -->
            <div class="mt-8 pt-6 border-t border-gray-700">
                <button onclick="app.data.clearAllData()" class="w-full bg-red-900/30 hover:bg-red-900/50 border border-red-800 text-red-300 py-3 rounded-lg text-sm font-bold transition-colors">
                    <i class="fas fa-trash-alt mr-2"></i> Alles zurücksetzen
                </button>
            </div>
            
             <!-- Bottom padding for mobile scroll -->
             <div class="h-12 md:hidden"></div>
        </div>
    </div>

    <!-- AI ASSISTANT PANEL -->
    <div id="ai-panel" class="hidden absolute right-4 bottom-24 z-40 w-80">
        <div class="glass-panel p-4 rounded-xl">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-bold text-blue-300"><i class="fas fa-robot mr-1"></i> Gemini Co-Pilot</h3>
                <button onclick="app.ai.close()" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div id="ai-output" class="text-sm text-gray-200 mb-3 min-h-[50px] max-h-[200px] overflow-y-auto">
                Bereit für Anweisungen. Rechtsklick auf Karte setzt Ziel.
            </div>
            <div class="flex gap-2">
                <button onclick="app.ai.analyzeWind()" class="flex-1 bg-purple-700/50 hover:bg-purple-600/50 border border-purple-500 rounded px-2 py-1 text-xs">
                    Wind Analyse
                </button>
                <button onclick="app.ai.generateLogSummary()" class="flex-1 bg-green-700/50 hover:bg-green-600/50 border border-green-500 rounded px-2 py-1 text-xs">
                    Logbuch
                </button>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- GLOBAL CONSTANTS & CONFIG ---
        const CONSTANTS = {
            GRAVITY: 9.81,
            AIR_DENSITY: 1.225,
            BALLOON_MASS: 450,
            OSM_API: 'https://overpass-api.de/api/interpreter'
        };

        // --- APP STATE ---
        const state = {
            mode: 'simulation',
            recording: false,
            gpsLocked: false,
            position: { lat: 50.1109, lng: 8.6821, alt: 0 },
            velocity: { h: 0, v: 0, heading: 0 },
            history: [],
            windLayers: [],
            target: null,
            trackPoints: [],
            apiKey: localStorage.getItem('gemini_key') || '',
            autoFollow: true
        };

        // --- PERSISTENCE MANAGER ---
        const Settings = {
            save: () => {
                localStorage.setItem('an_sim_mode', state.mode);
                localStorage.setItem('an_hud_opacity', document.querySelector('input[type=range]').value);
                localStorage.setItem('an_map_layer', app.ui.currentLayerIndex);
            },
            load: () => {
                // 1. Sim Mode
                const savedSim = localStorage.getItem('an_sim_mode');
                if (savedSim) state.mode = savedSim;
                
                // 2. HUD Opacity
                const savedOpacity = localStorage.getItem('an_hud_opacity');
                if (savedOpacity) {
                    app.ui.updateOpacity(savedOpacity);
                    document.querySelector('input[type=range]').value = savedOpacity;
                }

                // 3. Map Layer (handled in UI init, but index saved here)
                const savedLayer = localStorage.getItem('an_map_layer');
                if (savedLayer !== null) app.ui.currentLayerIndex = parseInt(savedLayer);
            }
        };

        // --- WIND MODEL ---
        class WindManager {
            constructor() {
                this.generateWindProfile(state.position.lat, state.position.lng, false);
            }
            generateWindProfile(lat, lng, updateUI = true) {
                const baseDir = (lat + lng) % 360; 
                state.windLayers = [
                    { min: 0, max: 200, speed: 5, dir: baseDir, label: 'Boden' },
                    { min: 200, max: 500, speed: 12, dir: (baseDir + 20) % 360, label: '500m' },
                    { min: 500, max: 1000, speed: 25, dir: (baseDir + 45) % 360, label: '1000m' },
                    { min: 1000, max: 2000, speed: 35, dir: (baseDir + 90) % 360, label: '2000m' },
                    { min: 2000, max: 9000, speed: 55, dir: (baseDir + 120) % 360, label: 'High' }
                ];
                if (updateUI && typeof app !== 'undefined' && app.ui) app.ui.renderWindSidebar();
            }
            getCurrentWind(alt) {
                const layer = state.windLayers.find(l => alt >= l.min && alt < l.max) || state.windLayers[state.windLayers.length - 1];
                return layer;
            }
        }

        // --- PHYSICS ENGINE ---
        class Physics {
            constructor() {
                this.burnerOn = false;
                this.valveOpen = false;
                this.lastUpdate = Date.now();
                this.loop = this.loop.bind(this);
            }
            start() {
                this.lastUpdate = Date.now();
                requestAnimationFrame(this.loop);
            }
            setControls(burner, valve) {
                this.burnerOn = burner;
                this.valveOpen = valve;
            }
            loop() {
                const now = Date.now();
                const dt = (now - this.lastUpdate) / 1000;
                this.lastUpdate = now;

                if (state.mode === 'simulation') {
                    let lift = 0;
                    if (this.burnerOn) lift = 2.5; 
                    else if (this.valveOpen) lift = -3.0; 
                    else lift = -0.15; 

                    state.velocity.v += (lift - state.velocity.v * 0.5) * dt; 
                    state.position.alt += state.velocity.v * dt;
                    if (state.position.alt < 0) { state.position.alt = 0; state.velocity.v = 0; }

                    if (state.position.alt > 10) { 
                        const wind = app.wind.getCurrentWind(state.position.alt);
                        state.velocity.h = wind.speed;
                        state.velocity.heading = wind.dir;
                        const dist = (state.velocity.h / 3.6) * dt; 
                        const R = 6378137; 
                        const dn = dist * Math.cos(wind.dir * Math.PI / 180);
                        const de = dist * Math.sin(wind.dir * Math.PI / 180);
                        state.position.lat += (dn / R) * (180 / Math.PI);
                        state.position.lng += (de / R) * (180 / Math.PI) / Math.cos(state.position.lat * Math.PI / 180);
                    } else {
                        state.velocity.h = 0;
                    }
                    app.updateLocation(state.position);
                }
                requestAnimationFrame(this.loop);
            }
        }

        // --- UI MANAGER ---
        class UIManager {
            constructor() {
                this.map = null;
                this.markers = {};
                this.baseLayers = {};
                this.currentLayerIndex = 0; 
                this.layerKeys = ['dark', 'light', 'sat'];
                this.kmlVisible = true;
            }

            initMap() {
                // SYSTEM THEME DETECTION
                // If user hasn't manually set a layer preference (saved in LS), verify system theme
                if (localStorage.getItem('an_map_layer') === null) {
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                        this.currentLayerIndex = 1; // Light mode default
                    }
                } else {
                    this.currentLayerIndex = parseInt(localStorage.getItem('an_map_layer'));
                }

                // Define Layers
                this.baseLayers.dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; CARTO', subdomains: 'abcd', maxZoom: 19
                });
                this.baseLayers.light = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                     attribution: '&copy; OpenStreetMap'
                });
                this.baseLayers.sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: '&copy; ESRI'
                });

                // Pick start layer based on index
                const startLayerKey = this.layerKeys[this.currentLayerIndex];

                this.map = L.map('map', { 
                    zoomControl: false,
                    layers: [this.baseLayers[startLayerKey]] 
                }).setView([state.position.lat, state.position.lng], 13);

                this.updateBalloonMarker();
                this.markers.track = L.polyline([], {color: 'red', weight: 3}).addTo(this.map);
                this.markers.vector = L.polyline([], {color: 'deepskyblue', dashArray: '5, 10', weight: 2}).addTo(this.map);
                this.markers.kmlLayer = L.layerGroup().addTo(this.map);

                this.map.on('contextmenu', (e) => this.setTarget(e.latlng));
                this.map.on('dragstart', () => {
                    state.autoFollow = false;
                    app.ui.updateFollowButton();
                });
            }

            updateBalloonMarker() {
                if (this.markers.balloon) this.map.removeLayer(this.markers.balloon);
                const storedIcon = localStorage.getItem('aeronav_custom_icon');
                let iconObj;
                if (storedIcon) {
                     iconObj = L.icon({
                        iconUrl: storedIcon,
                        iconSize: [48, 48],
                        iconAnchor: [24, 24],
                        popupAnchor: [0, -24],
                        className: 'custom-balloon-icon'
                    });
                } else {
                    iconObj = L.divIcon({
                        html: '<div style="font-size: 24px; color: #ff4500; text-shadow: 0 0 10px #ff0000; transition: transform 0.5s;"><i class="fas fa-hotair-balloon"></i></div>',
                        className: 'balloon-marker',
                        iconSize: [24, 30],
                        iconAnchor: [12, 30]
                    });
                }
                this.markers.balloon = L.marker([state.position.lat, state.position.lng], {icon: iconObj}).addTo(this.map);
            }

            loadCustomIcon(file) {
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        localStorage.setItem('aeronav_custom_icon', e.target.result);
                        this.updateBalloonMarker();
                        alert("Icon gespeichert!");
                    } catch (err) { alert("Fehler: " + err); }
                };
                reader.readAsDataURL(file);
            }

            toggleOverlays() {
                this.kmlVisible = !this.kmlVisible;
                const btn = document.getElementById('btn-overlay');
                if (this.kmlVisible) {
                    this.map.addLayer(this.markers.kmlLayer);
                    btn.classList.add('text-green-400');
                    btn.classList.remove('text-gray-500');
                } else {
                    this.map.removeLayer(this.markers.kmlLayer);
                    btn.classList.remove('text-green-400');
                    btn.classList.add('text-gray-500');
                }
            }

            cycleMapLayer() {
                const currentKey = this.layerKeys[this.currentLayerIndex];
                this.map.removeLayer(this.baseLayers[currentKey]);
                this.currentLayerIndex = (this.currentLayerIndex + 1) % this.layerKeys.length;
                const nextKey = this.layerKeys[this.currentLayerIndex];
                this.map.addLayer(this.baseLayers[nextKey]);
                
                // SAVE SETTING
                Settings.save();
            }

            updateHUD() {
                document.getElementById('hud-alt').innerText = Math.round(state.position.alt);
                document.getElementById('hud-speed').innerText = Math.round(state.velocity.h);
                document.getElementById('hud-heading').innerText = Math.round(state.velocity.heading) + '°';
                
                const varioEl = document.getElementById('hud-vario');
                const v = state.velocity.v.toFixed(1);
                varioEl.innerText = (state.velocity.v > 0 ? '+' : '') + v;
                
                if (state.velocity.v > 0.5) varioEl.className = 'text-3xl font-bold hud-value text-green-400';
                else if (state.velocity.v < -0.5) varioEl.className = 'text-3xl font-bold hud-value text-red-400';
                else varioEl.className = 'text-3xl font-bold hud-value text-gray-300';

                const activeWind = app.wind.getCurrentWind(state.position.alt);
                document.querySelectorAll('.wind-bar-item').forEach(el => el.classList.remove('active'));
                const activeEl = document.getElementById(`wind-${activeWind.min}`);
                if (activeEl) activeEl.classList.add('active');
            }

            renderWindSidebar() {
                const container = document.getElementById('wind-layers');
                container.innerHTML = '';
                [...state.windLayers].reverse().forEach(layer => {
                    const el = document.createElement('div');
                    el.id = `wind-${layer.min}`;
                    el.className = 'wind-bar-item p-2 border-b border-gray-700/50 flex flex-col justify-center h-16 transition-all';
                    el.innerHTML = `
                        <div class="text-[10px] text-gray-400">${layer.label}</div>
                        <div class="flex items-center justify-between">
                            <i class="fas fa-arrow-up transform rotate-[${layer.dir}deg] text-gray-200" style="transform: rotate(${layer.dir}deg)"></i>
                            <span class="font-bold text-gray-200">${layer.speed} <span class="text-[9px]">km/h</span></span>
                        </div>
                    `;
                    container.appendChild(el);
                });
            }

            updateMap(pos) {
                if (!this.markers.balloon) return;
                const latLng = [pos.lat, pos.lng];
                this.markers.balloon.setLatLng(latLng);
                if (state.recording) this.markers.track.addLatLng(latLng);

                const wind = app.wind.getCurrentWind(pos.alt);
                const dist5min = (wind.speed / 3.6) * 300; 
                const R = 6378137;
                const dn = dist5min * Math.cos(wind.dir * Math.PI / 180);
                const de = dist5min * Math.sin(wind.dir * Math.PI / 180);
                const pLat = pos.lat + (dn / R) * (180 / Math.PI);
                const pLng = pos.lng + (de / R) * (180 / Math.PI) / Math.cos(pos.lat * Math.PI / 180);
                this.markers.vector.setLatLngs([latLng, [pLat, pLng]]);
                
                if (state.mode === 'simulation' && state.autoFollow) this.map.panTo(latLng);
            }

            updateFollowButton() {
                const btn = document.getElementById('btn-center');
                if (state.autoFollow) {
                    btn.classList.add('text-blue-400');
                    btn.classList.remove('text-gray-400');
                } else {
                    btn.classList.add('text-gray-400');
                    btn.classList.remove('text-blue-400');
                }
            }

            setTarget(latlng) {
                if (this.markers.target) this.map.removeLayer(this.markers.target);
                this.markers.target = L.marker(latlng, {
                    icon: L.divIcon({html: '<i class="fas fa-flag-checkered text-yellow-400 text-2xl"></i>', className: 'target-icon'})
                }).addTo(this.map);
                state.target = latlng;
                app.ai.suggestCourse();
            }

            updateOpacity(val) {
                const blur = Math.round(val * 12); 
                document.querySelectorAll('.glass-panel').forEach(el => {
                    el.style.backgroundColor = `rgba(15, 23, 42, ${val})`;
                    el.style.backdropFilter = `blur(${blur}px)`;
                    el.style.webkitBackdropFilter = `blur(${blur}px)`;
                    const borderAlpha = Math.max(0.05, val * 0.2);
                    el.style.borderColor = `rgba(255, 255, 255, ${borderAlpha})`;
                    el.style.boxShadow = val < 0.2 ? 'none' : '0 8px 32px 0 rgba(0, 0, 0, 0.37)';
                });
                // SAVE SETTING
                Settings.save();
            }
        }

        // --- DATA MANAGER ---
        class DataManager {
            constructor() { this.separator = '<!--AERONAV_FILE_SEP-->'; }
            loadStoredKML() {
                const storedData = localStorage.getItem('aeronav_kml_data');
                if (storedData) {
                    try {
                        const parts = storedData.split(this.separator);
                        const parser = new DOMParser();
                        parts.forEach(part => {
                            if(part.trim()) this.parseKML(parser.parseFromString(part, 'text/xml'), true); 
                        });
                    } catch (e) { console.error(e); }
                }
            }
            handleKML(file) {
                if (!file) return;
                document.getElementById('loading-overlay').classList.remove('hidden');
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const newText = e.target.result;
                        try {
                            const currentData = localStorage.getItem('aeronav_kml_data') || '';
                            const newData = currentData ? (currentData + this.separator + newText) : newText;
                            localStorage.setItem('aeronav_kml_data', newData);
                        } catch (quotaErr) { alert("Speicher voll. Temporärer Modus."); }

                        this.parseKML(new DOMParser().parseFromString(newText, 'text/xml'), false); 
                    } catch(err) { alert("Fehler: " + err); } 
                    finally {
                        document.getElementById('loading-overlay').classList.add('hidden');
                        app.toggleSettings(); 
                    }
                };
                reader.readAsText(file);
            }
            clearAllData() {
                if(confirm("Alles zurücksetzen?")) {
                    localStorage.removeItem('aeronav_kml_data');
                    localStorage.removeItem('aeronav_custom_icon');
                    // Reset Settings too? Maybe not.
                    app.ui.markers.kmlLayer.clearLayers();
                    app.ui.updateBalloonMarker();
                    alert("Daten bereinigt.");
                }
            }
            parseKML(xmlDoc, silent = false) {
                const placemarks = xmlDoc.getElementsByTagName('Placemark');
                const layerGroup = app.ui.markers.kmlLayer;
                let count = 0;
                for (let i = 0; i < placemarks.length; i++) {
                    const pm = placemarks[i];
                    const name = this.getNodeValue(pm, 'name') || 'Unbenannt';
                    const desc = this.getNodeValue(pm, 'description') || '';
                    const popupContent = `
                        <div class="font-bold text-blue-400 mb-2 text-base border-b border-gray-600 pb-1 pr-4">${name}</div>
                        <div class="text-sm leading-relaxed max-h-60 overflow-y-auto text-gray-100 mt-1 space-y-1">
                            ${desc || '<span class="italic text-gray-400">Keine Details verfügbar.</span>'}
                        </div>
                    `;
                    const point = pm.getElementsByTagName('Point')[0];
                    if (point) {
                        const coords = this.getCoordinates(point);
                        if (coords) {
                            L.circleMarker([coords.lat, coords.lng], { radius: 5, color: '#ffffff', fillColor: '#3b82f6', fillOpacity: 0.9, weight: 2 }).bindPopup(popupContent, {maxWidth: 300}).addTo(layerGroup);
                            count++;
                        }
                    }
                    const polygon = pm.getElementsByTagName('Polygon')[0];
                    if (polygon) {
                        const coords = this.getCoordinatesArray(polygon);
                        if (coords.length > 0) {
                            let color = '#3b82f6'; let weight = 1; let dashArray = '5, 5';
                            const n = name.toUpperCase();
                            if (n.includes('CTR') || n.includes('ED-R') || n.includes('DANGER') || n.includes('PROHIBITED')) {
                                color = '#ef4444'; weight = 2; dashArray = null;
                            } else if (n.includes('C ') || n.includes('D ')) {
                                color = '#60a5fa'; weight = 1;
                            }
                            L.polygon(coords, { color: color, fillColor: color, fillOpacity: 0.15, weight: weight, dashArray: dashArray }).bindTooltip(name, { permanent: true, direction: 'center', className: 'airspace-label' }).bindPopup(popupContent, {maxWidth: 300}).addTo(layerGroup);
                            count++;
                        }
                    }
                }
                if (!silent) alert(`${count} Elemente hinzugefügt.`);
            }
            getNodeValue(parent, tagName) { return parent.getElementsByTagName(tagName)[0]?.textContent || null; }
            getCoordinates(node) {
                const s = node.getElementsByTagName('coordinates')[0]?.textContent;
                if (!s) return null;
                const p = s.trim().split(',');
                return { lng: parseFloat(p[0]), lat: parseFloat(p[1]) };
            }
            getCoordinatesArray(node) {
                const s = node.getElementsByTagName('coordinates')[0]?.textContent;
                if (!s) return [];
                return s.trim().split(/\s+/).map(p => { const pt = p.split(','); return [parseFloat(pt[1]), parseFloat(pt[0])]; });
            }
        }

        // --- AI & LOGBOOK (Unchanged logic, compacted for brevity) ---
        class AIAssistant {
            openAssistant() { document.getElementById('ai-panel').classList.remove('hidden'); }
            close() { document.getElementById('ai-panel').classList.add('hidden'); }
            async suggestCourse() {
                if (!state.target) return;
                const msgEl = document.getElementById('ai-output');
                msgEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Berechne optimalen Flugpfad...';
                // (Mock Calculation Logic kept same)
                setTimeout(() => msgEl.innerHTML = "Kurs berechnet.", 1000);
            }
            analyzeWind() { document.getElementById('ai-output').innerText = "Analysiere lokale Orographie... (Mock)"; }
            generateLogSummary() { document.getElementById('ai-output').innerText = "Flugzusammenfassung: Ruhige Fahrt."; }
        }

        class Logbook {
            toggleRecording() {
                state.recording = !state.recording;
                const btn = document.getElementById('rec-status');
                const btnUi = document.getElementById('btn-record');
                const icon = document.getElementById('icon-record');
                if (state.recording) {
                    btn.classList.remove('hidden'); icon.classList.remove('text-gray-400'); icon.classList.add('text-red-500'); btnUi.classList.add('bg-red-900/50');
                    state.trackPoints = []; app.ui.markers.track.setLatLngs([]);
                } else {
                    btn.classList.add('hidden'); icon.classList.add('text-gray-400'); icon.classList.remove('text-red-500'); btnUi.classList.remove('bg-red-900/50');
                }
            }
        }

        // --- MAIN APP CONTROLLER ---
        class App {
            constructor() {
                this.wind = new WindManager();
                this.physics = new Physics();
                this.ui = new UIManager();
                this.data = new DataManager();
                this.ai = new AIAssistant();
                this.logbook = new Logbook();
            }
            init() {
                Settings.load(); // LOAD SETTINGS FIRST
                
                this.ui.initMap();
                this.ui.renderWindSidebar();
                this.physics.start();
                this.data.loadStoredKML();
                
                // Refresh UI based on loaded settings
                this.updateSimModeUI();
                
                // Controls
                const bB = document.getElementById('btn-burner');
                const bV = document.getElementById('btn-valve');
                const sB = () => this.physics.setControls(true, false);
                const eB = () => this.physics.setControls(false, false);
                const sV = () => this.physics.setControls(false, true);
                const eV = () => this.physics.setControls(false, false);

                bB.addEventListener('mousedown', sB); bB.addEventListener('mouseup', eB); bB.addEventListener('touchstart', (e)=>{e.preventDefault();sB()}); bB.addEventListener('touchend', eB);
                bV.addEventListener('mousedown', sV); bV.addEventListener('mouseup', eV); bV.addEventListener('touchstart', (e)=>{e.preventDefault();sV()}); bV.addEventListener('touchend', eV);

                if ("geolocation" in navigator) {
                    navigator.geolocation.watchPosition((pos) => {
                        if (state.mode === 'gps') {
                            state.gpsLocked = true;
                            document.getElementById('gps-status').innerText = "GPS OK";
                            document.getElementById('gps-status').className = "text-xs text-green-400 font-bold mb-1";
                            state.position.lat = pos.coords.latitude; state.position.lng = pos.coords.longitude;
                            if (pos.coords.altitude) state.position.alt = pos.coords.altitude;
                            if (pos.coords.speed) state.velocity.h = pos.coords.speed * 3.6;
                            if (pos.coords.heading) state.velocity.heading = pos.coords.heading;
                            this.updateLocation(state.position);
                        }
                    }, (err) => console.warn("GPS Error"), { enableHighAccuracy: true });
                }
                if ('serviceWorker' in navigator && (location.protocol === 'https:' || location.hostname === 'localhost')) {
                    navigator.serviceWorker.register('./sw.js').catch(console.log);
                }
            }
            updateLocation(pos) { this.ui.updateMap(pos); this.ui.updateHUD(); }
            
            toggleSimulation() {
                // Logic handles checkboxes internally, just needs to update state and UI
                state.mode = state.mode === 'simulation' ? 'gps' : 'simulation';
                this.updateSimModeUI();
                Settings.save();
            }

            updateSimModeUI() {
                const el = document.getElementById('sim-toggle-check');
                // Sync Checkbox
                el.checked = (state.mode === 'simulation');

                const simControls = document.getElementById('sim-controls');
                const recBtn = document.getElementById('btn-record');
                
                if (state.mode === 'simulation') {
                    simControls.classList.remove('hidden'); recBtn.classList.add('hidden');
                    document.getElementById('gps-status').innerText = "SIMULATION";
                    document.getElementById('gps-status').className = "text-xs text-blue-400 font-bold mb-1";
                    if(state.recording) this.logbook.toggleRecording();
                } else {
                    simControls.classList.add('hidden'); recBtn.classList.remove('hidden');
                    document.getElementById('gps-status').innerText = "WAITING GPS...";
                    document.getElementById('gps-status').className = "text-xs text-red-400 font-bold mb-1";
                }
            }

            toggleSettings() {
                const modal = document.getElementById('settings-modal');
                modal.classList.toggle('hidden');
                
                if (!modal.classList.contains('hidden')) {
                   document.getElementById('api-key').value = state.apiKey;
                   // Re-sync UI just in case
                   document.getElementById('sim-toggle-check').checked = (state.mode === 'simulation');
                } else {
                   state.apiKey = document.getElementById('api-key').value;
                   localStorage.setItem('gemini_key', state.apiKey);
                }
            }
            toggleFollow() {
                state.autoFollow = !state.autoFollow;
                this.ui.updateFollowButton();
                if (state.autoFollow) this.ui.map.panTo([state.position.lat, state.position.lng]);
            }
        }
        const app = new App();
        window.addEventListener('load', () => app.init());
    </script>
